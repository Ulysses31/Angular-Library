<ng-single-full-entity [VM]="VM">
  <form #frm="ngForm" (change)="formStatus(frm)">
    <div class="p-fluid">
      <div class="field col-6">
        <label for="title" class="sr-only">Name *</label>
        <span class="p-input-icon-right">
          <i
            class="pi pi-spin pi-spinner"
            [style]="{ display: VM.isBusy ? 'initial' : 'none' }"
          >
          </i>
          <span [hidden]="nameField.valid || nameField.untouched">
            * is required
          </span>
          <input
            type="text"
            id="name"
            name="name"
            pInputText
            class="p-inputtext p-component"
            [ngClass]="{ inValid: !nameField.valid }"
            [(ngModel)]="VM.model && VM.model.name"
            (keyup)="formStatus(frm)"
            (change)="formStatus(frm)"
            #nameField="ngModel"
            required
          />
        </span>
      </div>
      <div class="field col-6">
        <label for="email" class="sr-only">Email *</label>
        <span class="p-input-icon-right">
          <i
            class="pi pi-spin pi-spinner"
            [style]="{ display: VM.isBusy ? 'initial' : 'none' }"
          >
          </i>
          <span [hidden]="emailField.valid || emailField.untouched">
            * is required
          </span>
          <input
            type="text"
            id="email"
            name="email"
            pInputText
            class="p-inputtext p-component"
            [ngClass]="{ inValid: !emailField.valid }"
            [(ngModel)]="VM.model && VM.model.email"
            (keyup)="formStatus(frm)"
            (change)="formStatus(frm)"
            #emailField="ngModel"
            required
          />
        </span>
      </div>
      <div class="field col-6">
        <label for="body" class="sr-only">Body *</label>
        <br /><span [hidden]="bodyField.valid || bodyField.untouched">
          * is required
        </span>
        <textarea
          id="body"
          name="body"
          pInputTextarea
          rows="5"
          class="p-inputtext p-component noSize"
          [ngClass]="{ inValid: !bodyField.valid }"
          [(ngModel)]="VM.model && VM.model.body"
          (keyup)="formStatus(frm)"
          (change)="formStatus(frm)"
          #bodyField="ngModel"
          required
        >
        </textarea>
      </div>
    </div>
  </form>
</ng-single-full-entity>
