<ng-single-full-entity [VM]="VM">
  <form #frm="ngForm" (change)="formStatus(frm)">
    <div class="p-fluid">
      <div class="field col-6">
        <label for="title" class="sr-only">Title *</label>
        <span class="p-input-icon-right">
          <i
            class="pi pi-spin pi-spinner"
            [style]="{ display: VM.isBusy ? 'initial' : 'none' }"
          >
          </i>
          <span [hidden]="titleField.valid || titleField.untouched">
            * is required
          </span>
          <input
            type="text"
            id="title"
            name="title"
            pInputText
            class="p-inputtext p-component"
            [ngClass]="{ inValid: !titleField.valid }"
            [(ngModel)]="VM.model && VM.model.title"
            (keyup)="formStatus(frm)"
            (change)="formStatus(frm)"
            #titleField="ngModel"
            required
          />
        </span>
      </div>
      <div class="field col-6">
        <label for="url" class="sr-only">Url *</label>
        <span class="p-input-icon-right">
          <i
            class="pi pi-spin pi-spinner"
            [style]="{ display: VM.isBusy ? 'initial' : 'none' }"
          >
          </i>
          <span [hidden]="urlField.valid || urlField.untouched">
            * is required
          </span>
          <input
            type="text"
            id="url"
            name="url"
            pInputText
            class="p-inputtext p-component"
            [ngClass]="{ inValid: !urlField.valid }"
            [(ngModel)]="VM.model && VM.model.url"
            (keyup)="formStatus(frm)"
            (change)="formStatus(frm)"
            #urlField="ngModel"
            required
          />
        </span>
      </div>
      <div class="field col-6">
        <label for="thumbUrl" class="sr-only">Thumbnail Url *</label>
        <span class="p-input-icon-right">
          <i
            class="pi pi-spin pi-spinner"
            [style]="{ display: VM.isBusy ? 'initial' : 'none' }"
          >
          </i>
          <span [hidden]="thumbUrlField.valid || thumbUrlField.untouched">
            * is required
          </span>
          <input
            type="text"
            id="thumbUrl"
            name="thumbUrl"
            pInputText
            class="p-inputtext p-component"
            [ngClass]="{ inValid: !urlField.valid }"
            [(ngModel)]="VM.model && VM.model.thumbnailUrl"
            (keyup)="formStatus(frm)"
            (change)="formStatus(frm)"
            #thumbUrlField="ngModel"
            required
          />
        </span>
      </div>
    </div>
  </form>
</ng-single-full-entity>
